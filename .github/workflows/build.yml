name: Build and Bundle

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Electronegativity scan
        run: yarn electronegativity

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Archive build output
        run: tar -czf build-output.tar.gz -C dist .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.os }}
          path: build-output.tar.gz
          retention-days: ${{ github.ref == 'refs/heads/main' && 14 || github.event_name == 'pull_request' && 3 || 7 }}

      - name: Build summary
        if: always()
        run: |
          echo "## Build Result: \`${{ job.status }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ref** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Runner** | \`${{ matrix.os }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Run** | [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY

      - name: Mock notification payload
        if: always()
        run: |
          cat <<EOF
          {
            "status": "${{ job.status }}",
            "commit": "${{ github.sha }}",
            "ref": "${{ github.ref_name }}",
            "os": "${{ matrix.os }}",
            "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

  package:
    name: Package (Linux)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t electron-ci -f Dockerfile.ci .

      - name: Package for Linux
        run: docker run --rm -v ${{ github.workspace }}/package:/app/package electron-ci yarn package --linux AppImage

      - name: Simulate registry push
        run: |
          echo "In production, this step would push the build image to a container registry."
          echo ""
          echo "  docker tag electron-ci \$ECR_REGISTRY/electron-ci:\${{ github.sha }}"
          echo "  docker push \$ECR_REGISTRY/electron-ci:\${{ github.sha }}"
          echo ""
          echo "Downstream jobs would then pull this image instead of rebuilding."

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-linux
          path: package/*.AppImage
          retention-days: ${{ github.ref == 'refs/heads/main' && 14 || github.event_name == 'pull_request' && 3 || 7 }}
